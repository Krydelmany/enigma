<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Visualizador e an√°lise de algoritmos com diferentes m√©todos como Bubble Sort, Insertion Sort, Quick Sort e outros">
    <meta name="theme-color" content="#ffffff">
    <title>Enigma</title>
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="header__content">
                <h1 class="header__title">üìä An√°lise de Algoritmos</h1>
                <div class="theme-switcher">
                    <div class="theme-switcher__toggle" role="switch" aria-checked="false">
                        <input type="checkbox" id="dark-mode-toggle" class="theme-switcher__input"
                            aria-label="Alternar modo escuro">
                        <label for="dark-mode-toggle" class="theme-switcher__label">
                            <span class="visually-hidden">Modo Escuro</span>
                        </label>
                        <span class="theme-switcher__text">Modo Escuro</span>
                    </div>
                </div>
            </div>
        </header>

        <main class="main-content">
            <section class="control-panel" aria-labelledby="control-panel-title">
                <h2 id="control-panel-title" class="visually-hidden">Painel de Controle</h2>

                <div class="control-panel__algorithms">
                    <label for="algorithm-select" class="control-panel__label">Algoritmo:</label>
                    <select id="algorithm-select" class="control-panel__select"
                        aria-label="Selecione o algoritmo de ordena√ß√£o">
                        <option value="bubble">Bubble Sort</option>
                        <option value="insert">Insertion Sort</option>
                        <option value="select">Selection Sort</option>
                        <option value="quick">Quick Sort</option>
                        <option value="merge">Merge Sort</option>
                        <option value="heap">Heap Sort</option>
                        <option value="shell">Shell Sort</option>
                        <option value="counting">Counting Sort</option>
                        <option value="bucket">Bucket Sort</option> 
                        <option value="radix">Radix Sort</option>
                    </select>
                </div>

                <div class="control-panel__inputs">
                    <div class="input-group">
                        <label class="input-group__label">
                            Tamanho do Array:
                        </label>
                        <input type="number" id="size-input" min="5" max="1000" value="30" step="1" aria-label="Digite o tamanho do array">
                        <input type="range" id="size-range" min="5" max="1000" value="30" step="1" aria-label="Defina o tamanho do array">
                    </div>
                    <div class="input-group">
                        <label class="input-group__label">
                            Velocidade (ms):
                        </label>
                        <input type="number" id="speed-input" min="1" max="1000" value="50" step="1" aria-label="Digite a velocidade da anima√ß√£o">
                        <input type="range" id="speed-range" min="1" max="1000" value="50" step="1" aria-label="Defina a velocidade da anima√ß√£o">
                    </div>
                </div>

                <div class="control-panel__buttons">
                    <button id="new-array-button" class="button button--secondary" aria-label="Gerar novo array">
                        Novo Array
                    </button>
                    <button id="start-button" class="button button--primary" aria-label="Iniciar ordena√ß√£o">
                        Iniciar Ordena√ß√£o
                    </button>
                    <button id="reset-array-button" class="button button--warning"
                        aria-label="Retornar ao array inicial">
                        Vetor Inicial
                    </button>
                </div>
            </section>

            <section class="statistics" aria-labelledby="statistics-title">
                <h2 id="statistics-title" class="visually-hidden">Estat√≠sticas</h2>
                <div class="statistics__content" role="status" aria-live="polite">
                    <div class="statistics__item">
                        <span class="statistics__label">Compara√ß√µes:</span>
                        <span id="comparisons" class="statistics__value">0</span>
                    </div>
                    <div class="statistics__item" id="swap-count">
                        <span class="statistics__label">Total Swaps:</span>
                        <span id="swap-count-value" class="statistics__value">0</span>
                    </div>                    
                    <div class="statistics__item">
                        <span class="statistics__label">Tempo de execu√ß√£o:</span>
                        <span id="execution-time" class="statistics__value">0 ms</span>
                    </div>
                </div>
            </section>

            <section class="visualization" aria-labelledby="visualization-title">
                <h2 id="visualization-title" class="visually-hidden">Visualiza√ß√£o da Ordena√ß√£o</h2>
                <div id="sorting-container" class="visualization__sorting" role="region"
                    aria-label="Visualiza√ß√£o da ordena√ß√£o em tempo real">
                </div>
                <div id="performance-container" class="visualization__performance" role="region"
                    aria-label="Gr√°fico de performance dos algoritmos">
                </div>
            </section>
        </main>
    </div>

    <script>
        class ThemeSwitcher {
            constructor() {
                this.toggle = document.getElementById('dark-mode-toggle');
                this.body = document.body;
                this.init();
            }

            init() {
                // Verifica prefer√™ncia do sistema
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                const savedTheme = localStorage.getItem('dark-mode');

                // Aplica tema baseado na prefer√™ncia salva ou do sistema
                if (savedTheme === 'enabled' || (!savedTheme && prefersDark)) {
                    this.enableDarkMode();
                }

                this.attachEventListeners();
            }

            attachEventListeners() {
                this.toggle.addEventListener('change', () => {
                    if (this.toggle.checked) {
                        this.enableDarkMode();
                    } else {
                        this.disableDarkMode();
                    }
                });

                // Atualiza quando a prefer√™ncia do sistema mudar
                window.matchMedia('(prefers-color-scheme: dark)')
                    .addEventListener('change', e => {
                        if (!localStorage.getItem('dark-mode')) {
                            if (e.matches) {
                                this.enableDarkMode();
                            } else {
                                this.disableDarkMode();
                            }
                        }
                    });
            }

            enableDarkMode() {
                this.toggle.checked = true;
                this.body.classList.add('dark-mode');
                this.toggle.setAttribute('aria-checked', 'true');
                localStorage.setItem('dark-mode', 'enabled');
            }

            disableDarkMode() {
                this.toggle.checked = false;
                this.body.classList.remove('dark-mode');
                this.toggle.setAttribute('aria-checked', 'false');
                localStorage.setItem('dark-mode', 'disabled');
            }
        }

        // Inicializa o theme switcher quando o DOM estiver pronto
        document.addEventListener('DOMContentLoaded', () => {
            new ThemeSwitcher();
        });
    </script>

    <script src="../dist/bundle.js"></script>
</body>

</html>
