<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Visualizador de algoritmos de ordenação com análise em tempo real">
    <title>Visualizador de Algoritmos</title>
    
    <!-- Estilos -->
    <link rel="stylesheet" href="styles/main.css">
    
    <!-- Scripts externos -->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar" role="navigation">
            <div class="sidebar-header">
                <img src="assets/icons/logo.svg" alt="Logo do Visualizador" class="logo" width="120" height="40">
            </div>
            
            <nav class="nav">
                <ul class="nav-list">
                    <li>
                        <button class="nav-item active" data-section="home" aria-current="page">
                            <i data-lucide="layout-dashboard"></i>
                            <span>Dashboard</span>
                        </button>
                    </li>
                    <li>
                        <button class="nav-item" data-section="data">
                            <i data-lucide="database"></i>
                            <span>Dados</span>
                        </button>
                    </li>
                    <li>
                        <button class="nav-item" data-section="algorithms">
                            <i data-lucide="binary"></i>
                            <span>Algoritmos</span>
                        </button>
                    </li>
                    <li>
                        <button class="nav-item" data-section="stats">
                            <i data-lucide="bar-chart"></i>
                            <span>Análise</span>
                        </button>
                    </li>
                </ul>
            </nav>
            
            <div class="sidebar-footer">
                <button class="nav-item" id="settingsBtn">
                    <i data-lucide="settings"></i>
                    <span>Configurações</span>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main">
            <header class="header">
                <h1 class="header-title" id="pageTitle">Dashboard</h1>
                <div class="header-actions">
                    <button class="theme-toggle" id="themeToggle" aria-label="Alternar tema">
                        <i data-lucide="sun"></i>
                    </button>
                </div>
            </header>

            <!-- Content Area -->
            <div class="content">
                <!-- Dashboard -->
                <section id="homeSection" class="section active" aria-label="Dashboard">
                    <div class="dashboard-grid">
                        <div class="card">
                            <h2>Início Rápido</h2>
                            <p>Selecione um algoritmo para começar a visualização.</p>
                        </div>
                    </div>
                </section>

                <!-- Data Generation -->
                <section id="dataSection" class="section" aria-label="Geração de Dados">
                    <div class="card">
                        <div class="card-header">
                            <h2>Configuração dos Dados</h2>
                        </div>
                        <div class="card-content">
                            <div class="input-group">
                                <label for="dataSize">Tamanho do Array</label>
                                <input type="range" id="dataSize" min="5" max="100" value="50">
                                <span class="value" id="dataSizeValue">50</span>
                            </div>
                            
                            <div class="button-group">
                                <button class="btn" id="generateData">Gerar Dados</button>
                                <button class="btn" id="importData">Importar</button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="card">
                        <div id="dataPreview" class="visualization"></div>
                    </div>
                </section>

                <!-- Algorithm Visualization -->
                <section id="algorithmsSection" class="section" aria-label="Visualização de Algoritmos">
                    <div class="card">
                        <div class="card-header">
                            <select id="algorithmSelect" class="select">
                                <option value="bubble">Bubble Sort</option>
                                <option value="quick">Quick Sort</option>
                                <option value="merge">Merge Sort</option>
                                <option value="insertion">Insertion Sort</option>
                            </select>
                        </div>
                        
                        <div class="visualization" id="algorithmVisualization"></div>
                        
                        <div class="controls">
                            <button class="btn" id="playBtn">
                                <i data-lucide="play"></i> Iniciar
                            </button>
                            <button class="btn" id="pauseBtn">
                                <i data-lucide="pause"></i> Pausar
                            </button>
                            <button class="btn" id="resetBtn">
                                <i data-lucide="rotate-ccw"></i> Reiniciar
                            </button>
                            
                            <div class="input-group">
                                <label for="speed">Velocidade</label>
                                <input type="range" id="speed" min="1" max="5" value="3">
                            </div>
                        </div>
                    </div>
                </section>

                <!-- Statistics -->
                <section id="statsSection" class="section" aria-label="Estatísticas">
                    <div class="card">
                        <div id="statsChart" class="visualization"></div>
                        <div class="metrics-grid">
                            <div class="metric">
                                <span class="metric-label">Comparações</span>
                                <span class="metric-value" id="comparisons">0</span>
                            </div>
                            <div class="metric">
                                <span class="metric-label">Trocas</span>
                                <span class="metric-value" id="swaps">0</span>
                            </div>
                            <div class="metric">
                                <span class="metric-label">Tempo</span>
                                <span class="metric-value" id="time">0ms</span>
                            </div>
                        </div>
                    </div>
                </section>
            </div>

            <!-- Status Bar -->
            <footer class="status-bar">
                <span id="status">Pronto</span>
            </footer>
        </main>
    </div>

    <!-- Scripts da aplicação -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
